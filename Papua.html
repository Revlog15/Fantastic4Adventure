<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papua - Adventure Quest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
     <link rel="stylesheet" href="Papua.css">
</head>
<body>
    <div class="game-container">
        <!-- Area Utama Map -->
        <div class="map-area">
            <!-- Panel Atas: Logo dan Status -->
            <div class="top-panel">
                <div class="logo">ADVENTURE QUEST</div>
                <div class="location-title">PAPUA</div>
                <div class="status-area">
                    <!-- Health Bar (Now Hunger) -->
                    <div class="stat-group">
                        <div class="stat-label">Hunger</div>
                        <div class="stat-bar">
                            <div class="stat-fill hunger" style="width: 50%"></div>
                        </div>
                        <div class="stat-value" id="hunger-value">50/100</div>
                    </div>
                    
                    <!-- Energy Bar (Now Sleep) -->
                    <div class="stat-group">
                        <div class="stat-label">Sleep</div>
                        <div class="stat-bar">
                            <div class="stat-fill sleep" style="width: 0%"></div>
                        </div>
                        <div class="stat-value" id="sleep-value">0/100</div>
                    </div>
                    
                    <!-- Mana Bar (Now Hygiene) -->
                    <div class="stat-group">
                        <div class="stat-label">Hygiene</div>
                        <div class="stat-bar">
                            <div class="stat-fill hygiene" style="width: 50%"></div>
                        </div>
                        <div class="stat-value" id="hygiene-value">50/100</div>
                    </div>
                    
                    <!-- EXP Bar (Now Happiness) -->
                    <div class="stat-group">
                        <div class="stat-label">Happiness</div>
                        <div class="stat-bar">
                            <div class="stat-fill happiness" style="width: 50%"></div>
                        </div>
                        <div class="stat-value" id="happiness-value">50/100</div>
                    </div>
                    
                    <!-- Info display area -->
                    <div class="info-display">
                        <!-- Money Display -->
                        <div class="money-display">
                            <span class="money-icon">💰</span>
                            <span id="money-value">1260</span>
                        </div>
                        
                        <!-- Game Time Display -->
                        <div class="time-display">
                            <span class="time-icon">🕒</span>
                            <span id="game-time">00:39</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Map Game -->
            <div class="map">
                <div class="map-grid" id="game-map">
                    <!-- Map tiles will be generated by JavaScript -->
                </div>
            </div>
            
            <!-- Game Log -->
            <div class="game-log" id="game-log">
                <div class="log-entry">[00:39] Anda memasuki PAPUA.</div>
                <div class="log-entry">[00:39] Jelajahi dan temukan barang berharga!</div>
            </div>
        </div>
        
        <!-- Panel Kanan dengan Tombol-tombol Aksi -->
        <div class="action-panel">
            <!-- Tombol Kembali ke Peta Dunia -->
            <button class="action-button back" id="back-to-world">🗺️ Kembali ke Peta Dunia</button>
            
            <!-- Tombol Aksi yang Sudah Ada -->
            <button class="action-button explore">🔎 Eksplorasi</button>
            <button class="action-button attack">⚔ Serang</button>
            <button class="action-button heal">❤ Pulihkan</button>
            <button class="action-button">🏃 Lari</button>
            <button class="action-button inventory">🎒 Inventaris</button>
            <button class="action-button">🛒 Toko</button>
            <button class="action-button">🔧 Crafting</button>
            <button class="action-button">📜 Quest</button>
            
            <!-- Tombol Navigasi di panel kanan -->
            <div class="navigation-buttons">
                <button class="nav-button" data-direction="up">⬆</button>
                <button class="nav-button" data-direction="left">⬅</button>
                <button class="nav-button" data-direction="down">⬇</button>
                <button class="nav-button" data-direction="right">➡</button>
            </div>
        </div>
    </div>
    
    <!-- Panel Inventaris -->
    <div id="inventory-panel" class="inventory-panel">
        <h2>Inventaris</h2>
        <div id="inventory-grid" class="inventory-grid"></div>
        <button class="close-inventory" onclick="toggleInventory(false)">Tutup</button>
    </div>

    <script>
        // Inisialisasi variabel game dari localStorage
        let gameState = {};
        
        // Item untuk dikumpulkan di Papua
        const papuaItems = [
            { id: 'papua_food', name: 'Papeda', x: 2, y: 2, value: 35, icon: '🍲', collected: false },
            { id: 'papua_weapon', name: 'Panah Tradisional', x: 5, y: 5, value: 120, icon: '🏹', collected: false },
            { id: 'papua_artifact', name: 'Ukiran Asmat', x: 6, y: 7, value: 250, icon: '🪵', collected: false },
            { id: 'papua_clothing', name: 'Noken', x: 1, y: 4, value: 80, icon: '👜', collected: false },
            { id: 'papua_jewelry', name: 'Perhiasan Kulit Kerang', x: 7, y: 1, value: 180, icon: '💍', collected: false }
        ];
        
        // Peta template Papua
        const papuaMapTemplate = [
            ['water', 'water', 'beach', 'forest', 'forest', 'mountain', 'mountain', 'mountain'],
            ['water', 'beach', 'forest', 'forest', 'forest', 'forest', 'mountain', 'mountain'],
            ['beach', 'forest', 'forest', 'village', 'forest', 'forest', 'forest', 'mountain'],
            ['forest', 'forest', 'village', 'field', 'field', 'forest', 'forest', 'forest'],
            ['forest', 'field', 'field', 'field', 'field', 'field', 'forest', 'forest'],
            ['mountain', 'forest', 'field', 'village', 'field', 'forest', 'forest', 'mountain'],
            ['mountain', 'mountain', 'forest', 'forest', 'forest', 'forest', 'mountain', 'mountain'],
            ['mountain', 'mountain', 'mountain', 'mountain', 'mountain', 'mountain', 'mountain', 'mountain']
        ];
        
        // Memuat data game dari localStorage
        function loadGameState() {
            const savedState = localStorage.getItem('gameState');
            if (savedState) {
                gameState = JSON.parse(savedState);
            } else {
                // Jika tidak ada data tersimpan, inisialisasi dengan default
                gameState = {
                    playerPosition: { x: 3, y: 6 }, // Posisi awal di Papua
                    playerStats: {
                        hunger: 50,
                        maxHunger: 100,
                        sleep: 0,
                        maxSleep: 100,
                        hygiene: 50,
                        maxHygiene: 100,
                        happiness: 50,
                        maxHappiness: 100,
                        money: 1260
                    },
                    mapSize: { width: 8, height: 8 },
                    gameTime: { hours: 0, minutes: 39 },
                    selectedCharacter: "Revlog",
                    inventory: [],
                    collectedItems: {}
                };
            }
            
            // Set karakter dari localStorage jika ada
            const selectedChar = localStorage.getItem('selectedCharacter');
            if (selectedChar) {
                gameState.selectedCharacter = selectedChar;
            }
            
            // Sesuaikan format karakter untuk tampilan gambar
            gameState.selectedCharacter = gameState.selectedCharacter.charAt(0).toUpperCase() + 
                                         gameState.selectedCharacter.slice(1).toLowerCase();
        }
        
        // Menyimpan data game ke localStorage
        function saveGameState() {
            localStorage.setItem('gameState', JSON.stringify(gameState));
        }
        
        // Game time update function (1 second real time = 1 minute game time)
        function startGameTime() {
            setInterval(() => {
                // Increment minutes
                gameState.gameTime.minutes++;
                
                // Handle hour change
                if (gameState.gameTime.minutes >= 60) {
                    gameState.gameTime.hours++;
                    gameState.gameTime.minutes = 0;
                }
                
                // Handle day change (24-hour cycle)
                if (gameState.gameTime.hours >= 24) {
                    gameState.gameTime.hours = 0;
                }
                
                // Update time display
                updateTimeDisplay();
                
                // Update stats based on time
                // Every hour, reduce hunger and energy slightly
                if (gameState.gameTime.minutes === 0) {
                    updateStats('hunger', -2);
                    updateStats('sleep', -3);
                }
                
                // Simpan game state setiap 5 menit
                if (gameState.gameTime.minutes % 5 === 0) {
                    saveGameState();
                }
            }, 1000); // Update every second
        }
        
        // Update time display
        function updateTimeDisplay() {
            const hours = String(gameState.gameTime.hours).padStart(2, '0');
            const minutes = String(gameState.gameTime.minutes).padStart(2, '0');
            document.getElementById('game-time').textContent = `${hours}:${minutes}`;
        }
        
        // Move player function
        function movePlayer(direction) {
            let newX = gameState.playerPosition.x;
            let newY = gameState.playerPosition.y;

            switch (direction) {
                case 'up':
                    newY = Math.max(0, newY - 1);
                    break;
                case 'down':
                    newY = Math.min(gameState.mapSize.height - 1, newY + 1);
                    break;
                case 'left':
                    newX = Math.max(0, newX - 1);
                    break;
                case 'right':
                    newX = Math.min(gameState.mapSize.width - 1, newX + 1);
                    break;
            }

            // If position didn't change, do nothing
            if (newX === gameState.playerPosition.x && newY === gameState.playerPosition.y) {
                return;
            }
            
            // Remove character from previous tile
            const prevTile = document.querySelector('.character-tile');
            if (prevTile) {
                prevTile.classList.remove('character-tile');
                const charImg = prevTile.querySelector('.character-image');
                if (charImg) charImg.remove();
            }
            
            // Update player position
            gameState.playerPosition.x = newX;
            gameState.playerPosition.y = newY;
            
            // Add character to new tile
            const newTile = document.querySelector(`.map-tile[data-x="${newX}"][data-y="${newY}"]`);
            if (newTile) {
                newTile.classList.add('character-tile');
                const charImg = document.createElement('img');
                charImg.className = 'character-image';
                charImg.src = `Character/${gameState.selectedCharacter}.png`;
                newTile.appendChild(charImg);
            }
            
            // Update stats
            updateStats('sleep', -5);
            
            // Add log entry
            addLogEntry(`Anda bergerak ke koordinat (${newX}, ${newY}).`);
            
            // Check for items or events
            checkForItems(newX, newY);
            
            // Save game state
            saveGameState();
        }

        // Generate map dengan template peta Papua
        function generateMap() {
            const mapElement = document.getElementById('game-map');
            mapElement.innerHTML = '';
            
            // Create map tiles based on template
            for (let y = 0; y < gameState.mapSize.height; y++) {
                for (let x = 0; x < gameState.mapSize.width; x++) {
                    const tile = document.createElement('div');
                    
                    // Get terrain type from template
                    const terrainType = papuaMapTemplate[y][x];
                    
                    tile.className = `map-tile terrain-${terrainType}`;
                    
                    // Set coordinates as data attributes
                    tile.dataset.x = x;
                    tile.dataset.y = y;
                    
                    // Check if there's a collectible item here
                    const item = papuaItems.find(item => item.x === x && item.y === y);
                    
                    // Check if item has already been collected
                    const isCollected = gameState.collectedItems && 
                                      gameState.collectedItems[`papua_${x}_${y}`];
                    
                    if (item && !isCollected) {
                        const itemIcon = document.createElement('div');
                        itemIcon.className = 'item-icon';
                        itemIcon.textContent = item.icon;
                        itemIcon.dataset.itemId = item.id;
                        itemIcon.dataset.tooltip = item.name;
                        tile.appendChild(itemIcon);
                        tile.classList.add('has-item');
                    }
                    
                    // Add event listener for tile click
                    tile.addEventListener('click', handleTileClick);
                    
                    mapElement.appendChild(tile);
                    
                    // If this is the player's position, add the character
                    if (x === gameState.playerPosition.x && y === gameState.playerPosition.y) {
                        tile.classList.add('character-tile');
                        const charImg = document.createElement('img');
                        charImg.className = 'character-image';
                        charImg.src = `Character/${gameState.selectedCharacter}.png`;
                        tile.appendChild(charImg);
                    }
                }
            }
        }
        
        // Handle tile click for movement
        function handleTileClick(event) {
            let target = event.target;
            
            // If clicked on character or item, get the parent tile
            if (target.classList.contains('character-image') || target.classList.contains('item-icon')) {
                target = target.parentElement;
            }
            
            const x = parseInt(target.dataset.x);
            const y = parseInt(target.dataset.y);
            
            // Calculate Manhattan distance to check if move is valid
            const dist = Math.abs(x - gameState.playerPosition.x) + Math.abs(y - gameState.playerPosition.y);
            
            if (dist <= 1) {  // Only allow moving 1 tile per click
                // Remove character class from previous tile
                const prevTile = document.querySelector('.character-tile');
                if (prevTile) {
                    prevTile.classList.remove('character-tile');
                    const charImg = prevTile.querySelector('.character-image');
                    if (charImg) charImg.remove();
                }
                
                // Update player position
                gameState.playerPosition.x = x;
                gameState.playerPosition.y = y;
                
                // Add character to new tile
                target.classList.add('character-tile');
                const charImg = document.createElement('img');
                charImg.className = 'character-image';
                charImg.src = `Character/${gameState.selectedCharacter}.png`;
                target.appendChild(charImg);
                
                // Reduce energy for movement
                updateStats('sleep', -5);
                
                // Log action
                addLogEntry(`Anda bergerak ke koordinat (${x}, ${y}).`);
                
                // Check for items or events
                checkForItems(x, y);
                
                // Save state
                saveGameState();
            } else {
                addLogEntry("Terlalu jauh untuk bergerak langsung ke sana.");
            }
        }
        
        // Check for collectible items
        function checkForItems(x, y) {
            // Check for collectible item
            const item = papuaItems.find(item => item.x === x && item.y === y);
            
            // Check if item has already been collected
            const isCollected = gameState.collectedItems && 
                              gameState.collectedItems[`papua_${x}_${y}`];
            
            if (item && !isCollected) {
                // Collect the item
                if (!gameState.collectedItems) {
                    gameState.collectedItems = {};
                }
                gameState.collectedItems[`papua_${x}_${y}`] = true;
                
                // Add to inventory
                if (!gameState.inventory) {
                    gameState.inventory = [];
                }
                gameState.inventory.push({
                    id: item.id,
                    name: item.name,
                    icon: item.icon,
                    value: item.value,
                    location: 'PAPUA'
                });
                
                // Add money
                gameState.playerStats.money += item.value;
                
                // Add log entry
                addLogEntry(`Anda menemukan ${item.name}! (${item.icon}) Nilai: ${item.value} koin.`);
                
                // Update display
                updateStatusDisplay();
                
                // Remove item from tile
                const tile = document.querySelector(`.map-tile[data-x="${x}"][data-y="${y}"]`);
                const itemIcon = tile.querySelector('.item-icon');
                if (itemIcon) {
                    itemIcon.remove();
                    tile.classList.remove('has-item');
                }
                
                // Add happiness for finding an item
                updateStats('happiness', 10);
                
                // Save state
                saveGameState();
            } else if (Math.random() < 0.1) {
                // Random event (10% chance)
                const event = Math.random();
                if (event < 0.5) {
                    const coins = Math.floor(Math.random() * 10) + 2;
                    gameState.playerStats.money += coins;
                    addLogEntry(`Anda menemukan ${coins} koin tersembunyi!`);
                    updateStatusDisplay();
                } else {
                    const healAmount = Math.floor(Math.random() * 10) + 2;
                    updateStats('hunger', healAmount);
                    addLogEntry(`Anda menemukan buah-buahan liar. Hunger +${healAmount}!`);
                }
            }
        }
        
        // Update character stats
        function updateStats(stat, change) {
            if (gameState.playerStats[stat] + change > gameState.playerStats[`max${stat.charAt(0).toUpperCase() + stat.slice(1)}`]) {
                gameState.playerStats[stat] = gameState.playerStats[`max${stat.charAt(0).toUpperCase() + stat.slice(1)}`];
            } else if (gameState.playerStats[stat] + change < 0) {
                gameState.playerStats[stat] = 0;
            } else {
                gameState.playerStats[stat] += change;
            }
            
            // Update status display
            updateStatusDisplay();
            
            // Save state
            saveGameState();
        }
        
        // Update status display
        function updateStatusDisplay() {
            document.getElementById('hunger-value').textContent = `${gameState.playerStats.hunger}/${gameState.playerStats.maxHunger}`;
            document.getElementById('sleep-value').textContent = `${gameState.playerStats.sleep}/${gameState.playerStats.maxSleep}`;
            document.getElementById('hygiene-value').textContent = `${gameState.playerStats.hygiene}/${gameState.playerStats.maxHygiene}`;
            document.getElementById('happiness-value').textContent = `${gameState.playerStats.happiness}/${gameState.playerStats.maxHappiness}`;
            document.getElementById('money-value').textContent = gameState.playerStats.money;
            
            // Update status bar percentages
            document.querySelector('.stat-fill.hunger').style.width = `${(gameState.playerStats.hunger / gameState.playerStats.maxHunger) * 100}%`;
            document.querySelector('.stat-fill.sleep').style.width = `${(gameState.playerStats.sleep / gameState.playerStats.maxSleep) * 100}%`;
            document.querySelector('.stat-fill.hygiene').style.width = `${(gameState.playerStats.hygiene / gameState.playerStats.maxHygiene) * 100}%`;
            document.querySelector('.stat-fill.happiness').style.width = `${(gameState.playerStats.happiness / gameState.playerStats.maxHappiness) * 100}%`;
        }
        
        // Add log entry
        function addLogEntry(message) {
            const logElement = document.getElementById('game-log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            // Add timestamp to log entries
            const hours = String(gameState.gameTime.hours).padStart(2, '0');
            const minutes = String(gameState.gameTime.minutes).padStart(2, '0');
            entry.textContent = `[${hours}:${minutes}] ${message}`;
            
            logElement.appendChild(entry);
            
            // Auto-scroll to latest entry
            logElement.scrollTop = logElement.scrollHeight;
            
            // Limit number of entries (optional)
            if (logElement.children.length > 20) {
                logElement.removeChild(logElement.children[0]);
            }
        }
        
        // Fungsi inventaris
        function createInventoryPanel() {
            // Already created in HTML
            updateInventoryDisplay();
        }

        function toggleInventory(show) {
            const panel = document.getElementById('inventory-panel');
            panel.style.display = show ? 'block' : 'none';
            if (show) {
                updateInventoryDisplay();
            }
        }

        function updateInventoryDisplay() {
            const grid = document.getElementById('inventory-grid');
            if (!grid) return;
            
            grid.innerHTML = '';
            
            if (!gameState.inventory || gameState.inventory.length === 0) {
                grid.innerHTML = '<p style="grid-column: span 4; text-align: center; color: #aaa;">Inventaris kosong. Jelajahi lokasi untuk menemukan barang!</p>';
                return;
            }
            
            gameState.inventory.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'inventory-item';
                itemElement.innerHTML = `
                    <div class="inventory-item-icon">${item.icon}</div>
                    <div class="inventory-item-name">${item.name}</div>
                    <div class="inventory-item-value">${item.value} koin</div>
                `;
                
                // Tambahkan tooltip atau detail saat di-klik
                itemElement.addEventListener('click', () => {
                    alert(`${item.name}\nNilai: ${item.value} koin\nDitemukan di: ${item.location || 'Papua'}`);
                });
                
                grid.appendChild(itemElement);
            });
        }
        
        // Eksplorasi
        function exploreLocation() {
            if (gameState.playerStats.sleep >= 10) {
                updateStats('sleep', -10);
                addLogEntry("Anda menjelajahi area sekitar...");
                
                setTimeout(() => {
                    // Cari item yang belum dikumpulkan
                    const uncollectedItems = papuaItems.filter(item => {
                        return !gameState.collectedItems || !gameState.collectedItems[`papua_${item.x}_${item.y}`];
                    });
                    
                    if (uncollectedItems.length > 0 && Math.random() < 0.3) {
                        // Berikan petunjuk tentang item terdekat
                        const playerPos = gameState.playerPosition;
                        const nearestItem = uncollectedItems.reduce((nearest, item) => {
                            const distCurrent = Math.abs(playerPos.x - item.x) + Math.abs(playerPos.y - item.y);
                            const distNearest = Math.abs(playerPos.x - nearest.x) + Math.abs(playerPos.y - nearest.y);
                            return distCurrent < distNearest ? item : nearest;
                        });
                        
                        const distance = Math.abs(playerPos.x - nearestItem.x) + Math.abs(playerPos.y - nearestItem.y);
                        
                        if (distance <= 2) {
                            addLogEntry("Anda merasa ada sesuatu yang menarik di dekat sini...");
                        } else if (distance <= 4) {
                            addLogEntry("Anda merasakan ada barang berharga di sekitar area ini.");
                        } else {
                            addLogEntry("Ada sesuatu yang menarik di tempat ini, tapi tidak di dekat Anda.");
                        }
                    } else if (Math.random() < 0.5) {
                        addLogEntry("Tidak ada yang menarik di sekitar sini.");
                    } else {
                        // Random efek eksplorasi
                        const effect = Math.random();
                        if (effect < 0.3) {
                            const coins = Math.floor(Math.random() * 10) + 2;
                            gameState.playerStats.money += coins;
                            addLogEntry(`Anda menemukan ${coins} koin!`);
                            updateStatusDisplay();
                        } else if (effect < 0.6) {
                            addLogEntry("Anda menemukan rute baru yang menarik.");
                        } else {
                            addLogEntry("Anda menikmati pemandangan indah di sekitar Papua.");
                            updateStats('happiness', 5);
                        }
                    }
                }, 1000);
            } else {
                addLogEntry("Sleep tidak cukup untuk eksplorasi!");
            }
        }
        
        // Event listeners for keyboard
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    movePlayer('up');
                    break;
                case 'ArrowDown':
                    movePlayer('down');
                    break;
                case 'ArrowLeft':
                    movePlayer('left');
                    break;
                case 'ArrowRight':
                    movePlayer('right');
                    break;
                case 'i':
                case 'I':
                    toggleInventory(true);
                    break;
                case 'Escape':
                    toggleInventory(false);
                    break;
            }
        });
        
        // Setup tombol kembali ke peta dunia
        document.getElementById('back-to-world').addEventListener('click', () => {
            // Simpan posisi player dan status saat ini
            saveGameState();
            
            // Redirect ke peta utama
            window.location.href = 'MainGame.html';
        });
        
        // Initialize game
        function initGame() {
            // Load game state
            loadGameState();
            
            // Generate map
            generateMap();
            
            // Update display
            updateStatusDisplay();
            updateTimeDisplay();
            
            // Start game time
            startGameTime();
            
            // Set up event listeners
            setupEventListeners();
            
            // Add initial log entry
            addLogEntry(`Anda memasuki PAPUA dengan karakter ${gameState.selectedCharacter}.`);
            addLogEntry("Jelajahi dan temukan barang berharga!");
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Navigation buttons
            document.querySelectorAll('.nav-button').forEach(button => {
                button.addEventListener('click', () => {
                    const direction = button.getAttribute('data-direction');
                    movePlayer(direction);
                });
            });
            
            // Action buttons
            document.querySelector('.action-button.explore').addEventListener('click', exploreLocation);
            
            document.querySelector('.action-button.inventory').addEventListener('click', () => {
                toggleInventory(true);
            });
            
            document.querySelector('.action-button.attack').addEventListener('click', () => {
                addLogEntry("Tidak ada musuh untuk diserang.");
            });
            
            document.querySelector('.action-button.heal').addEventListener('click', () => {
                if (gameState.playerStats.hygiene >= 15) {
                    updateStats('hygiene', -15);
                    updateStats('hunger', 20);
                    addLogEntry("Anda menggunakan sihir penyembuhan. Hunger +20!");
                } else {
                    addLogEntry("Hygiene tidak cukup untuk penyembuhan!");
                }
            });
            
            // Tombol tutup inventaris
            document.querySelector('.close-inventory').addEventListener('click', () => {
                toggleInventory(false);
            });
        }
        
        // Run game when page loads
        window.onload = initGame;
    </script>
